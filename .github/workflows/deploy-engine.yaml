name: Deploy Engine

on:
  workflow_call:
    inputs:
      deployment-name:
        required: true
        type: string
      run-number:
        required: true
        type: string
      tag-name:
        required: true
        type: string
      cicd-version:
        required: true
        type: string
      harbor-user:
        required: true
        type: string

jobs:
  deploy:
    runs-on: self-hosted
    continue-on-error: false
    container:
      image: harbor.squid-ink.us/politeauthority/polite-cicd:${{ inputs.cicd-version }}
      credentials:
        username: ${{ inputs.harbor-user }}
        password: ${{ secrets.HARBOR_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        run: |
          if [ "${{ inputs.deployment-name }}" = "test" ]; then
            RELEASE_NAME="cver-engine-test-${{ inputs.run-number }}"
            NAMESPACE="cver-test"
          else
            RELEASE_NAME="cver-engine-${{ inputs.deployment-name}}"
            NAMESPACE="cver-${{ inputs.deployment-name}}"
          fi
          mkdir ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config.yaml
          export KUBECONFIG=~/.kube/config.yaml
          chmod 600 ~/.kube/config.yaml
          DEPLOYED_AT=$(date +"%Y-%m-%d %T")
          helm upgrade \
            ${RELEASE_NAME} ./ \
            --namespace=${NAMESPACE} \
            --install \
            --wait \
            --timeout=300s \
            -f values-quigley-${{ inputs.deployment-name }}.yaml \
            --set "app.dbName=${DB_NAME}" \
            --set "app.deployedAt=${DEPLOYED_AT}"
          echo "# Deployed: Engine" >> $GITHUB_STEP_SUMMARY
          echo "Created Helm deployment: ${RELEASE_NAME}" >> $GITHUB_STEP_SUMMARY


# Cver Api - Merge Main

name: Cver-Api-Push-Main

on:
  push:
    branches: ["main", "cicd"]

jobs:
  build-docker:
    runs-on: self-hosted
    container:
      image: politeauthority/polite-cicd:0.0.1
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - name: Build Container
        run: |
          echo "Run Task: Build"
          export CVER_API_TAG="0.0.1b"
          task build
      - uses: docker/login-action@v2
        with:
          username: politeauthority
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Push Container
        run: docker push politeauthority/cver-api:0.0.1b


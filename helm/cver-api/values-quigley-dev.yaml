# Quigely dev values for cver-api.

replicaCount: 1

nameOverride: "dev"

app:
  runApiOnStart: false
  logLevel: "DEBUG"
  dbName: "cver_dev"
  dbHost: "cver-mysql.cver.svc.cluster.local"
  dbUser: "cver"
  runMigrations: true
  envName: "dev"
  debug: true
  jwtExpireMinutes: 4320

test:
  test: true

image:
  repository: harbor.squid-ink.us/cver/cver-api
  pullPolicy: Always
  tag: "dev-latest"

imagePullSecrets:
  - name: harbor

ingress:
  enabled: true
  className: nginx-private
  hosts:
    - host: dev.cver.colfax.int
      paths:
        - path: /
          pathType: Prefix

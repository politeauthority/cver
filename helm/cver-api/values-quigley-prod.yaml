# Quigely staging values for cver-api.

replicaCount: 1

nameOverride: "prod"

app:
  runMigrations: true
  envName: "prod"
  logHealthChecks: false
  database:
    name: "cver"
    host: "cver-mysql.cver-prod.svc.cluster.local"
    user: "cver"

image:
  repository: harbor.squid-ink.us/cver/cver-api
  pullPolicy: IfNotPresent
  tag: "stage-latest"

imagePullSecrets:
  - name: harbor

ingress:
  enabled: false
  className: nginx-public
  hosts:
    - host: cver.squid-ink.us
      paths:
        - path: /
          pathType: Prefix
  tls:
  - hosts:
    - cver.squid-ink.us
    secretName: cver-prod-tls

mysql:
  enabled: false
  nameOverride: cver-mysql
  fullnameOverride: cver-mysql
  primary:
    persistence:
      storageClass: nfs-client

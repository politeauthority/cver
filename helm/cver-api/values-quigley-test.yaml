# Quigely test values for cver-api.

replicaCount: 1

nameOverride: "test"

app:
  logLevel: "DEBUG"
  dbName: "cver_test"
  dbHost: "cver-mysql.cver.svc.cluster.local"
  dbUser: "cver"
  runMigrations: true
  envName: "test"

test:
  test: true

image:
  repository: harbor.squid-ink.us/politeauthority/cver-api
  pullPolicy: Always
  tag: "dev-latest"

imagePullSecrets:
  - name: harbor

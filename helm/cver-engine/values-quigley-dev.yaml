# Quigely dev values for cver-engine

nameOverride: "dev"

app:
  apiUrl: "http://cver-api-dev"
  appTest: "debug"
  logLevel: "INFO"
  envName: "dev"
  debug: true
  cron:
    schedule:  "20,55 * * * *"
    suspend: false
    jobs: "cluster-presence"

test:
  test: true

image:
  repository: harbor.squid-ink.us/cver/cver-engine
  pullPolicy: Always
  tag: "dev-latest"

imagePullSecrets:
  - name: harbor-registry

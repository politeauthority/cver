# Default values for cver-engine

replicaCount: 1
fullname: "cver-engine"

app:
  logLevel: "INFO"
  debug: false
  envName: "prod"
  deployedAt: "unknown"
  cron:
    schedule:  "15,45 * * * *"
    suspend: true
    timeoutSeconds: 300
    engineDownloadLimit: 1
    engineScanLimit: 1

image:
  repository: politeauthority/cver-engine
  pullPolicy: IfNotPresent
  tag: "latest"

test:
  test: false
  secretName: 

imagePullSecrets: []
nameOverride: "dev-engine"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}


# Default values for cver-ingest

replicaCount: 1
fullname: "cver-ingest"

app:
  schedule:  "*/30 * * * *"
  envName: "prod"
  logLevel: "INFO"
  timeoutSeconds: 300
  suspendCron: false
  debug: true
  deployedAt: "unknown"
  apiUrl: "http://cver-api"

image:
  repository: politeauthority/cver-ingest
  pullPolicy: IfNotPresent
  tag: "latest"

test:
  test: false
  secretName: 

imagePullSecrets: []
nameOverride: "ingest"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}


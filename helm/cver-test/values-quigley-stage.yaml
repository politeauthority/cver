# Cver Test
# Quigely Stage values
replicaCount: 1

nameOverride: "stage"

app:
  apiUrl: "http://cver-api-stage"
  logLevel: "DEBUG"
  envName: "stage"
  debug: true
  database:
    name: "cver_stage"
    host: "cver-mysql.cver.svc.cluster.local"
    user: "cver"

image:
  repository: harbor.squid-ink.us/cver/cver-test
  pullPolicy: Always
  tag: "stage-latest"

imagePullSecrets:
  - name: harbor-registry
